<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html,body{
            padding: 0;
            margin: 0;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }

        #box1{
            width: 45%;
            background-color: bisque;
            height: 100%;
            text-align: center;
        }

        #box2{
            width: 55%;
            background-color: burlywood;
            text-align: right;
            padding-top: 90px;
            
            font-size: 34pt;


            margin-top: -11%;
            margin-bottom: 0%;
            margin-left: 45%;
            margin-right: 0;
        }

        #box3{
            width: 55%;
            background-color: oldlace;
            margin-left: 45%;
            padding-top: 150px;
            text-align: center;
            margin-bottom: -12%;
            margin-top: -3%;
            min-height: 299px;
            font-size: 15pt;
        }
        #wynik{
            margin-top: 6%;
            border: 2px solid purple;

        } 

    </style>

    <script type="text/javascript">

        $(function(){
            $("#dodaj").on("click" , function(){
                var val = $("input").val();
                if(val != ""){
                    var element = $("<li></li>").text(val);
                    $(element).append("<button class='mojaklasa'>❌</button>");
                    $("#lista").append(element);
                    $("input").val("");
                    $(".mojaklasa").on("click" , function(){
                        $(this).parent().remove();
                    });
                 }
                });
             });            
////////////////////////////////////////////////////////////////////////////////////////////////////
$(document).ready(function(){
            
    $("#box2").hover(function(){
        for(let i=0; i<=100; i++){
            $("#paragraf").fadeIn(2000);
            $("#paragraf").fadeOut(1000);


        }   
    
    $("#box2").hover(function(){
        for(let i=0; i<=100; i++){
            $("#paragraf1").fadeIn(1000);
            $("#paragraf1").fadeOut(2000);

        
        }    
        $("#box2").hover(function(){
            for(let i=0; i<=100; i++){
                $("#paragraf3").fadeIn(2000);
                $("#paragraf3").fadeOut(1000);
    
                }     
            });
        });
    });
});
$(function () {
    $("#Dodaj1").on("click", function () {
        var wartosc1 = $("#input1").val();
        var wartosc2 = $("#input2").val();
        var suma = parseInt(wartosc1) + parseInt(wartosc2);
        console.log(suma);
        $("#wynik").html("wynik: " + suma);
    });
});


$(function () {
$("#Odejmij").on("click", function () {
    var wartosc1 = $("#input1").val();
    var wartosc2 = $("#input2").val();
    var suma = parseInt(wartosc1) - parseInt(wartosc2);
    console.log(suma);
    $("#wynik").html("wynik: " + suma);
});
});
$(function () {
$("#Pomnoz").on("click", function () {
    var wartosc1 = $("#input1").val();
    var wartosc2 = $("#input2").val();
    var suma = parseInt(wartosc1) * parseInt(wartosc2);
    console.log(suma);
    $("#wynik").html("wynik: " + suma);
});
});

    </script>
</head>
<body bgcolor=bisque>
    
    <div id="box1">

        <input type="text" placeholder="Plan dnia">
        <button id="dodaj"> ➕ </button>
        
        <ol id="lista"></ol>
    
    </div>
<!-------------------------------------------------------------------------------------------------------------------->
    <div id="box2">

        
            <center>    
                <p id="paragraf">
                    ❤
                    </p>
                        
              
                    <p id="paragraf1">
                        ❤❤
                    </p>

                    <p id="paragraf3">
                        ❤❤❤
                    </p>


            

    </div>
<!-------------------------------------------------------------------------------------------------------------------->
    <div id="box3">


        <p>Kalkulator</p>
        <input type="number" placeholder="podaj liczbe nr1" id="input1">
        <input type="number" placeholder="podaj liczbe nr2" id="input2">
        <button id="Dodaj1">Dodawanie</button><button id="Odejmij">Odejmowanie</button><button id="Pomnoz">Mnozenie</button>
        <div id="wynik"></div>
        
    
    </div>

</body>
</html>
