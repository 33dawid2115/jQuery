<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad2 - jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            $("#przycisk1").click(function(){
                var szerokosc = $(".napis").width();
                var wysokosc = $(".napis").height();

                $("#info").html("szerokosc: " + szerokosc + " | " +"wysokosc: " + wysokosc);
            });
        });

    </script>
</head>
<body>
    <div id="info"></div>

    <div id="przycisk1">
        <br><br>   sprawdz wysokosc i szerokosc obiektu <br><br>
    </div>

    <div class="napis">

    </div>

</body>
</html>
