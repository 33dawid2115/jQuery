<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery</title>
    <style>

        h1{
            color: purple;
            font-family: initial;
        }

        #lista{
            margin-left: 5px;
            cursor: pointer;
            color: crimson;
            text-decoration: none;
            list-style: none;
        }

    </style>
    <script>
$(function(){
        $("#dodaj").on("click" , function(){
            var val = $("input").val();
            if(val != ""){
                var element = $("<li></li>").text(val);
                $(element).append("<button class='mojaklasa'>❌</button>");
                $("#lista").append(element);
                $("input").val("");
                $(".mojaklasa").on("click" , function(){
                    $(this).parent().remove();
                });
            }else{
                alert("NIE MOZNA DODAC PUSTEGO PUNKTU DO LISTY");
            }
});

        });

      
        
    </script>
</head>
<body bgcolor="gray">
    

    <h1>Dodawnia elementow do listy</h1>
<input type="text" placeholder="Nowy punk listy">
<button id="dodaj"> ➕ </button>

<ol id="lista"></ol>

</body>
</html>
